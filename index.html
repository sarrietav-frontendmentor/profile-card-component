<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.comp.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Profile Card Component</title>
  </head>
  <body>
    <img
      src="assets/bg-pattern-top.svg"
      alt="Circle top"
      class="circle circle--top"
    /><img
      src="assets/bg-pattern-bottom.svg"
      alt="Circle bg-pattern-bottom"
      class="circle circle--bottom"
    />
    <div class="card">
      <img src="assets/bg-pattern-card.svg" alt="" class="card__pattern" />
      <figure class="card__figure">
        <img
          src="assets/image-victor.jpg"
          alt="Picture on a man so called Victor"
          class="card__image"
        />
      </figure>
      <div class="card__details">
        <div class="user-info">
          <h1 class="user-info__name">Victor Crest</h1>
          <span class="user-info__age">26</span>
          <h2 class="user-info__location">London</h2>
        </div>
        <div class="user-stats">
          <user-stats__stat>
            <div class="quantity">80K</div>
            <div class="label">Followers</div>
          </user-stats__stat>
          <user-stats__stat>
            <div class="quantity">803K</div>
            <div class="label">Likes</div>
          </user-stats__stat>
          <user-stats__stat>
            <div class="quantity">1.4K</div>
            <div class="label">Photos</div>
          </user-stats__stat>
        </div>
      </div>
    </div>
  </body>
</html>
